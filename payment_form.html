<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style> 
     h1{
         color: blue;
     }
    </style>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <img src="https://qualityinspection.org/wp-content/uploads/2012/01/HowtoPayChineseSuppliersbyBankTransferTT.jpg" height="250px" alt="">

        <h2>Contuct Information</h2>
        <p>required field by *</p>
        <p>Name: * <input type="text" name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender *</legend>
            male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female" required>
            </fieldset>
        </p>
        <p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincod: * <input type="pincod" name="pincod" id="pincod" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
          <select name="card_type" id="card_type" required>
              <option value="">--select a card--</option>
              <option value="visa">visa</option>
              <option value="Rupay">Rupay</option>
              <option value="master card">master card</option>
          </select>  
        </p>
        <p>Card number: * <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: * <input type="password" name="CVV" id="CVV" required></p>
        <input type="submit" value="Pay Now">
    </form>
    
</body>
</html>
